apiVersion: apps/v1
kind: Deployment
metadata:
  name: intelligent-qa-service
  namespace: bedrock-chat
  labels:
    app: intelligent-qa-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: intelligent-qa-service
  template:
    metadata:
      labels:
        app: intelligent-qa-service
    spec:
      serviceAccountName: bedrock-chat-sa
      containers:
      - name: intelligent-qa-service
        image: samitsinghhh/langchain-5:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 6000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: BEDROCK_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BEDROCK_SERVICE_URL
        - name: FILE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FILE_SERVICE_URL
        startupProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 10
          successThreshold: 1
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 15
        readinessProbe:
          httpGet:
            path: /health
            port: 6000
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "300m"
---
apiVersion: v1
kind: Service
metadata:
  name: intelligent-qa-service
  namespace: bedrock-chat
spec:
  selector:
    app: intelligent-qa-service
  ports:
  - port: 6000
    targetPort: 6000
    name: http
  type: ClusterIP
