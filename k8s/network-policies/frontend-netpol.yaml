# Frontend Network Policy
# Allows external ingress traffic and internal namespace communication
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: frontend-network-policy
  namespace: bedrock-chat-v2
  labels:
    app: frontend
spec:
  podSelector:
    matchLabels:
      app: frontend
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  # Allow external traffic
  - from: []
    ports:
    - protocol: TCP
      port: 3000
  # Allow traffic from within namespace
  - from:
    - namespaceSelector:
        matchLabels:
          name: bedrock-chat
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
  # Allow communication within namespace
  - to:
    - namespaceSelector:
        matchLabels:
          name: bedrock-chat
