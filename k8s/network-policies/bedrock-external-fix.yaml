# Fix external access for Bedrock service
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bedrock-service-network-policy
  namespace: bedrock-chat
spec:
  podSelector:
    matchLabels:
      app: bedrock-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 9000
  egress:
  # Allow ALL external traffic (for AWS Bedrock API)
  - {}
