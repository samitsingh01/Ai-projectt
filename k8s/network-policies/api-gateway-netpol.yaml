apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: api-gateway-network-policy
  namespace: bedrock-chat-v2
spec:
  podSelector:
    matchLabels:
      app: api-gateway
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from ingress controller
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 8000
  # Allow traffic from frontend
  - from:
    - podSelector:
        matchLabels:
          app: frontend
    ports:
    - protocol: TCP
      port: 8000
  # Allow external traffic for direct API access
  - from: []
    ports:
    - protocol: TCP
      port: 8000
  egress:
  # Allow communication to bedrock-service
  - to:
    - podSelector:
        matchLabels:
          app: bedrock-service
    ports:
    - protocol: TCP
      port: 9000
  # Allow communication to file-service
  - to:
    - podSelector:
        matchLabels:
          app: file-service
    ports:
    - protocol: TCP
      port: 7000
  # Allow communication to MySQL
  - to:
    - podSelector:
        matchLabels:
          app: mysql
    ports:
    - protocol: TCP
      port: 3306
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
