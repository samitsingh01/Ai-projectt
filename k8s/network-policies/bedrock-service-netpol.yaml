apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: bedrock-service-network-policy
  namespace: bedrock-chat-v2
spec:
  podSelector:
    matchLabels:
      app: bedrock-service
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic from API Gateway only
  - from:
    - podSelector:
        matchLabels:
          app: api-gateway
    ports:
    - protocol: TCP
      port: 9000
  egress:
  # Allow external access to AWS Bedrock APIs
  - to: []
    ports:
    - protocol: TCP
      port: 443  # HTTPS for AWS APIs
    - protocol: TCP
      port: 80   # HTTP if needed
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
