apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: bedrock-chat
  labels:
    app: api-gateway
spec:
  replicas: 1  # Reduced from 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: samitsinghhh/api-gateway:v2
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: DATABASE_URL
        - name: BEDROCK_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: BEDROCK_SERVICE_URL
        - name: FILE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: FILE_SERVICE_URL
        startupProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 12
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        resources:
          requests:
            memory: "128Mi"    # Reduced from 256Mi
            cpu: "100m"        # Reduced from 200m
          limits:
            memory: "512Mi"    # Reduced from 1Gi
            cpu: "500m"        # Reduced from 1000m
